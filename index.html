<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="name">
    <p>
      SPLIT <br>
      TTER
    </p>
  </div>
  <div class="container">
  <article>
    <div class="input-box">
    <label for="bill">Bill</label>
    <div class="input">
      <input type="text" dir="rtl">
    </div>
    <p class="error">Input Bill value*</p>
    <div class="icon">
      <img src="images/icon-dollar.svg" alt="">
    </div>
  </div>
    <div class="tip-percent">
      <p>Select tip %</p>
      <div class="boxes-for-percent">
        <div class="boxes" onclick="fivePercent()">5%</div>
        <div class="boxes" onclick="tenPercent()">10%</div>
        <div class="boxes" onclick="fifteenPercent()">15%</div>
        <div class="boxes" onclick="twentyfivePercent()">25%</div>
        <div class="boxes" onclick="fifty()">50%</div>
        <div class="boxes" onclick="getNoPeople()">Custom</div>
      </div>
    </div>
    <div class="input-box">
      <label for="no-of-people">Number of people</label>
      <div class="input">
        <input type="text" dir="rtl" id="no-people">
      </div>
      <div class="icon">
        <img src="images/icon-person.svg" alt="">
      </div>
    </div>
  </article>
  <article>
    <div class="mini-container">
      <div>
        <p>
          Tip Amount <br>
          / person
        </p>
        <h4 id="tip-amount">$0.00</h4>
      </div>
      <div>
        <p>
          Total <br>
          / person
        </p>
        <h4 id="total">$0.00</h4>
      </div>
      <button id="reset" onclick="rese()">RESET</button>
    </div>
  </article>
  </div>
    <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oladimeji Richard</a>.
  </div>
</body>
</html>
